server:
  port: 8443  # 포트를 8443으로 변경
  ssl:
    key-store: "classpath:keystore.p12"
    key-store-type: PKCS12
    key-store-password: ${PKCS_PASSWORD}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/p3?useUnicode=true&characterEncoding=utf8mb4&connectionCollation=utf8mb4_general_ci
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  security:
    user:
      name: ${SECURITY_USERNAME}
      password: ${SECURITY_PASSWORD}

jwt:
  secret: ${SECRET_KEY}
  access-token-expiration-time: ${ACCESS_TOKEN}
  refresh-token-expiration-time: ${REFRESH_TOKEN}

cloud:
  aws:
    credentials:
      access-key: ${ACCESS_KEY}
      secret-key: ${SECRET_KEY2}
    s3:
      bucket: p3-bucket-1
    region:
      static: ap-northeast-2
    stack:
      auto: false

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui/index.html

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
    org.hibernate.engine.internal: DEBUG